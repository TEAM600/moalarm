<!-- main -->
<main class="form-signin w-100 m-auto">
  <form>
    <img class="mb-4" src="./image/alarm-icon.png" alt="" width="100" height="100"">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-control inp-top" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control inp-bot" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <a class="mt-4" href="/signup.html" type="submit">Sign up</a>
    <p class="mt-5 mb-3 text-muted">&copy;Moalarm 2023</p>
  </form>
</main>
